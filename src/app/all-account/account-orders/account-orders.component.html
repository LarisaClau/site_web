<div class="account-container">
    <div class="row">
        <div class="col">
            <div class="title">
                <h2>Cont</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <app-account-menu></app-account-menu>
        </div>

        <div class="col-9">
            <div class="row">
                <div class="container-acc">
                    <h5 class="info">Comenzile mele</h5>

                    <form>
                        <div class="search">
                            <input class="search-input" type="text" placeholder="Cauta numar comanda" [(ngModel)]="searchValue" (ngModelChange)="onSearchChange($event)" [ngModelOptions]="{standalone: true}" (keydown)="onKeyDown($event)"/>
                            <button class="button" type="button" class="bi bi-search"></button>
                        </div>
                    </form>
                    <div class="no-orders" *ngIf="orders.length == 0">Nu exista niciun order cu id-ul cautat</div>
                    <div class="container-order" *ngFor="let order of orders">
                        <h6 class="order-nr">Comanda: {{order.id_order}}</h6>
                        <div class="order-d">
                            <ul class="order-details">
                                <li>Data comanda: {{ order.order_date | date: 'dd.MM.yyyy' }}</li>
                                <li>Valoare comanda: {{order.total_price}} lei</li>
                            </ul>
                        </div>
                        <button class="more-details" routerLinkActive="active" (click)="navigateToProduct(order.id_order)">Detalii
                            comanda</button>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</div>
